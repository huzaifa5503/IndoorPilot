<!DOCTYPE html>
<html> <!-- (shift alt a to comment) we need a local server to run this page so download http server through command prompt -->
    <head>

        <title>Account Settings</title>
        <!-- bootstrap link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <!-- jquery link -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
         <!-- Link to include bootstrap for jquery  -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">
   
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>


    </head>
    <body>
        <div class="wrapper" style="background-image: url('design_files/images/back.jpg')";>
            <div class="inner"><!-- this div puts the form on the image in a better way -->

                <div class="image-holder">
                    <img src="design_files/images/screen22.png">
                </div>
                <form action="">
                    <h3>Account Settings</h3>
                    <div class="form-group">
                        <input id="firstName" type="text" placeholder="First Name" class="form-control">
                        <input id="secondName" type="text" placeholder="Second Name" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="country" class="form-control">
                            <option value="" disabled selected>Country</option>
                            <option value="South Africa">South Africa</option>
                            <option value="South Africa">South Africa</option>
                            <option value="South Africa">South Africa</option>
                            <option value="South Africa">South Africa</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i> <!-- for icon -->
                    </div>
                    <div class="form-wrapper">
                        <input id="phone" type="number" placeholder="Phone" class="form-control">
                        <i class="zmdi zmdi-tablet-mac"></i> <!-- icon -->
                    </div>

                    <div class="form-wrapper">
                        <select name="" id="gender" class="form-control">
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <i class="zmdi  zmdi-caret-down" style="font-size: 17px"></i> <!-- for icon -->
                    </div>



                    <div class="form-wrapper">
                        <input id="address" type="text" placeholder="Address" class="form-control">
                        <i class="zmdi zmdi-pin"></i> <!-- icon -->
                    </div>

                    <div class="form-wrapper">
                        <input id="bio" type="text" placeholder="Bio" class="form-control">
                        <i class="zmdi zmdi-account-box-mail"></i> <!-- icon -->
                    </div>

                    <div class="form-group container-login100-form-btn">
                        <button id="btn-update" type="button">
                            Update & Set
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
        
                    </div>
                </form>
            </div>
        </div>


        <script src="js/index.js"> </script>  <!-- if the user is authenticated send him to mainpage -->
        
        <script>
            firebase.auth().onAuthStateChanged(function(user)
            {
                if (user) /* if the user is logged in */
                    {
                        var userID = firebase.auth().currentUser.uid;/* checking if that user exist */
                        firebase.database().ref('Users/'+ userID).once('value').then(function(snapshot)
                        {
                            if(snapshot.val()) /* if user unique ID matches send him to main page else send him to account settings page to set his account */
                            {
                                window.location.href= "MainPage.html";
                            }
                        });
                    }
            });
        </script>


    </body>
</html>
